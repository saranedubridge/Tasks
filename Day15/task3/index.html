<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="./style.css">
  
</head>


<body>

    

  <div class="container">
    <h1>CASIO</h1>

    <!-- textbox -->
    <input type="text " id="result" readonly placeholder="0">

    <!-- 1strow and column -->
    <div class="center">
    <div class="row">
        <div class="col">
            <button class="btn btn-danger" id="clear">C</button>
            <button class="btn button operator" data-value="%">%</button>
            <button class="btn button operator" data-value="/">/</button>
            <button class="btn btn-secondary" id="back">&larr; </button>
        </div>
      </div>
      
    <!-- 2row and column -->


    <div class="row">
      <div class="col">
        <button class="btn button number" data-value="7">7</button>
        <button class="btn button number" data-value="8">8</button>
        <button class="btn button number" data-value="9">9</button>
        <button class="btn button operator" data-value="*">*</button>

        
      </div>
    </div>

    
    <!-- 3row and column -->
    <div class="row">
      <div class="col">
        <button class="btn button number" data-value="4">4</button>
        <button class="btn button number" data-value="5">5</button>
        <button class="btn button number" data-value="6">6</button>
        <button class="btn button operator" data-value="-">-</button>
      </div>
    </div>

    
    <!-- 4row and column -->
    <div class="row">
      <div class="col">
        <button class="btn button number" data-value="1">1</button>
        <button class="btn button  number" data-value="2">2</button>
        <button class="btn button  number" data-value="3">3</button>
        <button class="btn button  operator" data-value="+">+</button>
        
      </div>
    </div>

    
    <!-- 5row and column -->
    <div class="row">
      <div class="col last">
        <button class="btn button  number zero  " data-value="0" >0</button>
     
        <button class="btn button  operator" data-value=".">.</button>
        
        <button class="btn btn-success" id="calculate">=</button>
       
      </div>
    </div>
  </div>
</div>
  <script src="script.js"></script>
  
</body>
</html>
